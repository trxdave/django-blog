{% extends 'base.html' %}
{% block content %}
{% load static %}
{% load crispy_forms_tags %}

<div class="container mt-5">
  <div class="row">
    <div class="col-4 text-center">
      <img src="{% static 'images/nobody.jpg' %}" width="75%" />
    </div>
    <div class="col-8">
      <!-- Title goes between these h2 tags -->
      <h2>{{ about.title }}</h2>
      <!-- Content goes directly underneath this -->
      {{ about.content | safe }}
    </div>
  </div>
  <div class="row">
    <div class="col text-right">
      <!-- Updated on field goes in here -->

      <p class="text-end"><em>Updated on: {{ about.updated_on }}</em></p>
      <!-- add your form here. Your submit button should
                have the classes of btn, btn-secondary -->
                <form method="post">
                  {{ collaborate_form | crispy }}
                  {% csrf_token %}
                  <button class="btn btn-secondary"
                    type="submit">Submit</button>
                </form>
    </div>
  </div>
</div>
{% endblock content %}
